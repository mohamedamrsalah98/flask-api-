{% extends 'base.html' %}

{% block content %}
    <form method="post" style="margin-top:20%;margin-left:20%">
        <p>
            <label for="title">Title</label>
            <input type="text" name="title"value={{edit_post.title}} placeholder="title">
    
        </p>

        <p>
            <label for="body">Body</label>
            <input type="text" name="body" value={{edit_post.body}} placeholder="body">
        </p>
        <p>
            <button class="btn btn-dark ms-5 mt-3" type="submit">Submit</button>
        </p>
    </form>
{% endblock %}
