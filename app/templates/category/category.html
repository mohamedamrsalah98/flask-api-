<html lang="en">
<head>

{% extends 'base.html' %}
{% block content %}

    <div class="container" style="margin-top: 10%;">

        <h1 class="card-header mt-3 mb-4">{{y.id}}</h1>
        <div class="card-body">
            <p class="card-text">{{y.name}}</p>

        </div>
        </div>
{% endfor %}



</div>
</div>

{% endblock  %}
